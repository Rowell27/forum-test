<div class="container form-container">
    <h3 *ngIf="!key">Register for Account</h3>
    <h3 *ngIf="key">User Profile</h3>
      <form>
        <div class="container"> <hr>
            <div class="primary-photo">
                <img [src]="photoUrl">
                <span class="camera fa-stack fa-2x">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-camera fa-stack-1x"></i>
                </span>
                <input type="file" name="upload" #file (change)="onChangeFile( $event )" accept="image/*">
                <progress *ngIf="progress" class="progressbar" value="{{ progress_value }}" max="100">
                </progress>
                <!--<span class="trash fa-stack fa-2x" *ngIf="user.photoUrl" (click)="onClickDeleteUserPhoto()">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-trash fa-stack-1x"></i>
                </span>-->
            </div>
            

            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="user.name">
            </div>
            
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" [(ngModel)]="user.address">
            </div>

            <div class="form-group">
                <label>Mobile</label>
                <input type="text" class="form-control" name="mobile" [(ngModel)]="user.mobile">
            </div>

            <div *ngIf=" !key " class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="user.email">
            </div>
            
            <div *ngIf=" !key " class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password">        
            </div>
        </div>
    </form>
   
    <span *ngIf="error" class="alert-danger">Error: {{ error }}</span><br>  

    <button class="btn btn-primary btn-block" *ngIf="!key" (click)="onClickRegisterUser()">
        <i class="fa fa-user-plus fa-lg"></i> Register
    </button>
    <button class="btn btn-success btn-block" *ngIf="key" (click)="onClickUpdateUser()">
        <i class="fa fa-user fa-lg"></i> Update Account
    </button>   
    <button class="btn btn-info btn-block" *ngIf="key" (click)="onClickResetPassword()">
        <i class="fa fa-repeat fa-lg"></i> Reset Password
    </button>   
    <button class="btn btn-danger btn-block" *ngIf="key" (click)="onClickDeleteUserAccount()">
        <i class="fa fa-user-times fa-lg"></i> Delete Account 
    </button>   
</div>
