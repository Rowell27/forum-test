<div class="container fluid">
    <section class="container form-container" >
        <div class="jumbotron">
            <h3>Login</h3>
        </div>
    
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="user.email">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password">        
            </div>
        </form>
        <span *ngIf="error" class="alert-danger">Error: {{ error }}</span><br>
        <button class="btn btn-primary " (click)="onClickLoginUser()">
            <i class="fa fa-check fa-lg"></i> Login
        </button>
    </section>
    
    <br><hr>
    <button class="btn btn-primary btn-block" (click)="userTest()">
            <i class="fa fa-check fa-lg"></i> Unit Test - User
    </button>

    <button class="btn btn-success btn-block" (click)="postTest()">
            <i class="fa fa-check fa-lg"></i> Unit Test - Post
    </button>
</div>
